    <style>
        :root {
            --bg-color: #000000;
            --grid-cols: 5;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            touch-action: none; /* Prevent browser gestures like zoom/scroll */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(var(--grid-cols), 1fr);
            gap: 6px;
            padding: 10px;
            max-width: 500px; /* Optimized for mobile aspect ratio */
            margin: auto;
        }

        .panel {
            position: relative;
            border-radius: 12px;
            transition: transform 0.1s active, box-shadow 0.3s, background-color 0.3s;
            cursor: pointer;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Neon Glow Effect */
        .panel.on {
            box-shadow: 0 0 15px currentColor, inset 0 0 8px currentColor;
            background-color: currentColor;
            opacity: 0.95;
        }

        .panel.off {
            background-color: #0a0a0a;
            box-shadow: none;
            color: #222 !important; /* Extremely dimmed */
        }

        /* Animation for Tap */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 0.4s ease-out;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(3);
                opacity: 0;
            }
        }

        /* Celebration Styles */
        @keyframes celebration-pulse {
            0% { transform: scale(1); filter: hue-rotate(0deg); }
            50% { transform: scale(1.03); filter: hue-rotate(180deg); }
            100% { transform: scale(1); filter: hue-rotate(360deg); }
        }

        .celebrating .panel {
            animation: celebration-pulse 0.4s ease-in-out infinite;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0);
            transition: background 0.5s;
        }

        .congrats-text {
            font-size: 5rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 20px #fff, 0 0 40px #0ff, 0 0 60px #0ff;
            opacity: 0;
            transform: scale(0.2);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .show-celeb .congrats-text {
            opacity: 1;
            transform: scale(1);
        }

        #info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            color: #222;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="game-container"></div>
<div id="overlay">
    <div class="congrats-text">CLEAR!</div>
</div>
<div id="info"></div>

<script>
    const COLS = 5;
    let currentRows = 5; // Starting size 5x5

    const RARITY = {
        COMMON: { id: 'common', color: '#00ffff', shapes: [[1,1]], weight: 60 },
        UNCOMMON: { id: 'uncommon', color: '#00ff00', shapes: [[1,2], [2,1], [2,2]], weight: 25 },
        RARE: { id: 'rare', color: '#bd00ff', shapes: [[1,3], [3,1], [2,3], [3,2]], weight: 10 },
        EPIC: { id: 'epic', color: '#ff0055', shapes: [[1,4], [4,1], [1,5], [1,6], [2,4], [3,3]], weight: 4 },
        LEGENDARY: { id: 'legendary', color: '#ffaa00', shapes: [[4,4], [1,8], [2,6]], weight: 1 }
    };

    let panels = [];
    let grid = [];
    let lastTappedId = null;
    let tapCount = 0;
    let isAnimating = false;

    const container = document.getElementById('game-container');
    const info = document.getElementById('info');

    function initGame(win = false) {
        if (win) currentRows++; // Increase height on clear

        container.innerHTML = '';
        container.style.gridTemplateRows = `repeat(${currentRows}, 1fr)`;
        info.textContent = `${COLS}x${currentRows}`;
        
        panels = [];
        grid = Array(currentRows).fill().map(() => Array(COLS).fill(null));
        isAnimating = false;
        document.body.classList.remove('celebrating', 'show-celeb');

        generateLayout();
        renderPanels();
        scramble();
    }

    function generateLayout() {
        for (let r = 0; r < currentRows; r++) {
            for (let c = 0; c < COLS; c++) {
                if (grid[r][c] !== null) continue;

                const rarity = pickRarity();
                const shape = rarity.shapes[Math.floor(Math.random() * rarity.shapes.length)];
                
                let h = shape[0], w = shape[1];

                // Boundary check and overlap check
                if (r + h > currentRows || c + w > COLS || !canPlace(r, c, h, w)) {
                    h = 1; w = 1;
                    placePanel(r, c, h, w, RARITY.COMMON);
                } else {
                    placePanel(r, c, h, w, rarity);
                }
            }
        }
    }

    function pickRarity() {
        const total = Object.values(RARITY).reduce((acc, r) => acc + r.weight, 0);
        let rand = Math.random() * total;
        for (const key in RARITY) {
            if (rand < RARITY[key].weight) return RARITY[key];
            rand -= RARITY[key].weight;
        }
        return RARITY.COMMON;
    }

    function canPlace(r, c, h, w) {
        for (let i = r; i < r + h; i++) {
            for (let j = c; j < c + w; j++) {
                if (grid[i][j] !== null) return false;
            }
        }
        return true;
    }

    function placePanel(r, c, h, w, rarity) {
        const id = panels.length;
        const panel = { id, r, c, h, w, color: rarity.color, isOn: false };
        panels.push(panel);
        for (let i = r; i < r + h; i++) {
            for (let j = c; j < c + w; j++) {
                grid[i][j] = id;
            }
        }
    }

    function renderPanels() {
        panels.forEach(p => {
            const el = document.createElement('div');
            el.className = 'panel off';
            el.id = `panel-${p.id}`;
            el.style.gridRow = `${p.r + 1} / span ${p.h}`;
            el.style.gridColumn = `${p.c + 1} / span ${p.w}`;
            el.style.color = p.color;
            el.addEventListener('pointerdown', (e) => handleTap(p.id, e));
            container.appendChild(el);
            p.el = el;
        });
    }

    function scramble() {
        // Must perform at least 30 random moves to ensure solvability
        const moves = 30 + Math.floor(Math.random() * 20);
        for (let i = 0; i < moves; i++) {
            toggleLogic(Math.floor(Math.random() * panels.length));
        }
        updateVisuals();
        // Don't start in a cleared state
        if (checkWin()) scramble();
    }

    function handleTap(id, e) {
        if (isAnimating) return;
        
        createRipple(e, panels[id].el);

        // Giveaway/Give-up Logic (6 taps on same panel)
        if (lastTappedId === id) {
            tapCount++;
            if (tapCount >= 6) {
                triggerWin(false); // No height increment
                return;
            }
        } else {
            lastTappedId = id;
            tapCount = 1;
        }

        toggleLogic(id);
        updateVisuals();

        if (checkWin()) triggerWin(true);
    }

    function toggleLogic(id) {
        const target = panels[id];
        const affected = new Set([id]);

        // Check every cell of the multi-block for neighbors
        for (let r = target.r; r < target.r + target.h; r++) {
            for (let c = target.c; c < target.c + target.w; c++) {
                [[1,0], [-1,0], [0,1], [0,-1]].forEach(([dr, dc]) => {
                    const nr = r + dr, nc = c + dc;
                    if (nr >= 0 && nr < currentRows && nc >= 0 && nc < COLS) {
                        const neighborId = grid[nr][nc];
                        if (neighborId !== null) affected.add(neighborId);
                    }
                });
            }
        }

        affected.forEach(pid => {
            panels[pid].isOn = !panels[pid].isOn;
        });
    }

    function updateVisuals() {
        panels.forEach(p => {
            p.el.className = p.isOn ? 'panel on' : 'panel off';
        });
    }

    function checkWin() {
        if (panels.length === 0) return false;
        const first = panels[0].isOn;
        return panels.every(p => p.isOn === first);
    }

    function triggerWin(success) {
        isAnimating = true;
        document.body.classList.add('celebrating', 'show-celeb');

        // Flashy celebration interval
        const interval = setInterval(() => {
            panels.forEach(p => {
                if (Math.random() > 0.5) p.isOn = !p.isOn;
            });
            updateVisuals();
        }, 70);

        setTimeout(() => {
            clearInterval(interval);
            initGame(success);
        }, 3000);
    }

    function createRipple(e, el) {
        const ripple = document.createElement('div');
        ripple.className = 'ripple';
        const rect = el.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height) * 2;
        ripple.style.width = ripple.style.height = `${size}px`;
        ripple.style.left = `${e.clientX - rect.left - size/2}px`;
        ripple.style.top = `${e.clientY - rect.top - size/2}px`;
        el.appendChild(ripple);
        setTimeout(() => ripple.remove(), 400);
    }

    window.onload = () => initGame(false);
</script>
</body>
</html>
