<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        :root {
            --bg-color: #000000;
            --grid-cols: 5;
            --grid-rows: 8;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(var(--grid-cols), 1fr);
            grid-template-rows: repeat(var(--grid-rows), 1fr);
            gap: 4px;
            padding: 4px;
            max-width: 600px;
            margin: auto;
        }

        .panel {
            position: relative;
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Neon Glow Effect */
        .panel.on {
            box-shadow: 0 0 15px currentColor, inset 0 0 10px currentColor;
            background-color: currentColor;
            opacity: 0.9;
        }

        .panel.off {
            background-color: #111;
            box-shadow: none;
            color: #333 !important;
        }

        /* Interaction Ripple */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple-animation 0.5s linear;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Congratulations Animation */
        @keyframes celeb {
            0% { transform: scale(1); opacity: 1; filter: hue-rotate(0deg); }
            50% { transform: scale(1.05); opacity: 0.8; filter: hue-rotate(180deg); }
            100% { transform: scale(1); opacity: 1; filter: hue-rotate(360deg); }
        }

        .celebrating .panel {
            animation: celeb 0.5s ease-in-out infinite;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0);
            transition: background 0.5s;
        }

        .congrats-text {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px #0ff;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s;
        }

        .show-celeb .congrats-text {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

<div id="game-container"></div>
<div id="overlay">
    <div class="congrats-text">CLEAR!</div>
</div>

<script>
    const ROWS = 8;
    const COLS = 5;
    const RARITY = {
        COMMON: { id: 'common', color: '#00ffff', shapes: [[1,1]], weight: 60 },
        UNCOMMON: { id: 'uncommon', color: '#00ff00', shapes: [[1,2], [2,1], [2,2]], weight: 25 },
        RARE: { id: 'rare', color: '#bd00ff', shapes: [[1,3], [3,1], [2,3], [3,2]], weight: 10 },
        EPIC: { id: 'epic', color: '#ff0055', shapes: [[1,4], [4,1], [1,5], [1,6], [2,4], [3,3]], weight: 4 },
        LEGENDARY: { id: 'legendary', color: '#ffaa00', shapes: [[4,4], [1,8], [2,6]], weight: 1 }
    };

    let panels = [];
    let grid = Array(ROWS).fill().map(() => Array(COLS).fill(null));
    let lastTappedId = null;
    let tapCount = 0;
    let isAnimating = false;

    const container = document.getElementById('game-container');

    function initGame() {
        container.innerHTML = '';
        panels = [];
        grid = Array(ROWS).fill().map(() => Array(COLS).fill(null));
        isAnimating = false;
        document.body.classList.remove('celebrating');
        document.body.classList.remove('show-celeb');

        generateLayout();
        renderPanels();
        scramble();
    }

    function generateLayout() {
        for (let r = 0; r < ROWS; r++) {
            for (let c = 0; c < COLS; c++) {
                if (grid[r][c] !== null) continue;

                const rarity = pickRarity();
                const shape = rarity.shapes[Math.floor(Math.random() * rarity.shapes.length)];
                
                let h = shape[0];
                let w = shape[1];

                if (r + h > ROWS || c + w > COLS || !canPlace(r, c, h, w)) {
                    h = 1;
                    w = 1;
                    const fallbackRarity = RARITY.COMMON;
                    placePanel(r, c, h, w, fallbackRarity);
                } else {
                    placePanel(r, c, h, w, rarity);
                }
            }
        }
    }

    function pickRarity() {
        const totalWeight = Object.values(RARITY).reduce((a, b) => a + b.weight, 0);
        let random = Math.random() * totalWeight;
        for (const key in RARITY) {
            if (random < RARITY[key].weight) return RARITY[key];
            random -= RARITY[key].weight;
        }
        return RARITY.COMMON;
    }

    function canPlace(r, c, h, w) {
        for (let i = r; i < r + h; i++) {
            for (let j = c; j < c + w; j++) {
                if (grid[i][j] !== null) return false;
            }
        }
        return true;
    }

    function placePanel(r, c, h, w, rarity) {
        const id = panels.length;
        const panel = {
            id: id,
            r: r,
            c: c,
            h: h,
            w: w,
            color: rarity.color,
            isOn: false
        };
        panels.push(panel);
        for (let i = r; i < r + h; i++) {
            for (let j = c; j < c + w; j++) {
                grid[i][j] = id;
            }
        }
    }

    function renderPanels() {
        panels.forEach(p => {
            const el = document.createElement('div');
            el.className = 'panel off';
            el.id = `panel-${p.id}`;
            el.style.gridRow = `${p.r + 1} / span ${p.h}`;
            el.style.gridColumn = `${p.c + 1} / span ${p.w}`;
            el.style.color = p.color;
            
            el.addEventListener('pointerdown', (e) => handleTap(p.id, e));
            container.appendChild(el);
            p.el = el;
        });
    }

    function scramble() {
        const times = 30 + Math.floor(Math.random() * 20);
        for (let i = 0; i < times; i++) {
            const randomPanelId = Math.floor(Math.random() * panels.length);
            toggleLogic(randomPanelId);
        }
        updateVisuals();
        
        // 初期状態でクリア判定にならないように再試行
        if (checkWin()) scramble();
    }

    function handleTap(id, e) {
        if (isAnimating) return;

        createRipple(e, panels[id].el);

        if (lastTappedId === id) {
            tapCount++;
            if (tapCount >= 6) {
                giveUp();
                return;
            }
        } else {
            lastTappedId = id;
            tapCount = 1;
        }

        toggleLogic(id);
        updateVisuals();

        if (checkWin()) {
            triggerWin();
        }
    }

    function createRipple(e, el) {
        const ripple = document.createElement('span');
        ripple.className = 'ripple';
        const rect = el.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        ripple.style.width = ripple.style.height = `${size}px`;
        ripple.style.left = `${e.clientX - rect.left - size/2}px`;
        ripple.style.top = `${e.clientY - rect.top - size/2}px`;
        el.appendChild(ripple);
        setTimeout(() => ripple.remove(), 500);
    }

    function toggleLogic(id) {
        const target = panels[id];
        const affectedPanelIds = new Set();
        affectedPanelIds.add(id);

        for (let i = target.r; i < target.r + target.h; i++) {
            for (let j = target.c; j < target.c + target.w; j++) {
                const neighbors = [[-1, 0], [1, 0], [0, -1], [0, 1]];
                neighbors.forEach(([dr, dc]) => {
                    const nr = i + dr;
                    const nc = j + dc;
                    if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS) {
                        const neighborId = grid[nr][nc];
                        if (neighborId !== null) affectedPanelIds.add(neighborId);
                    }
                });
            }
        }

        affectedPanelIds.forEach(pid => {
            panels[pid].isOn = !panels[pid].isOn;
        });
    }

    function updateVisuals() {
        panels.forEach(p => {
            if (p.isOn) {
                p.el.classList.remove('off');
                p.el.classList.add('on');
            } else {
                p.el.classList.remove('on');
                p.el.classList.add('off');
            }
        });
    }

    function checkWin() {
        // すべて消灯 (all false) または すべて点灯 (all true) の場合にクリア
        const firstState = panels[0].isOn;
        return panels.every(p => p.isOn === firstState);
    }

    function triggerWin() {
        isAnimating = true;
        document.body.classList.add('celebrating');
        document.body.classList.add('show-celeb');
        
        const celebInterval = setInterval(() => {
            panels.forEach(p => {
                if (Math.random() > 0.7) {
                    p.isOn = !p.isOn;
                }
            });
            updateVisuals();
        }, 100);

        setTimeout(() => {
            clearInterval(celebInterval);
            initGame();
        }, 3000);
    }

    function giveUp() {
        triggerWin();
    }

    window.onload = initGame;
</script>
</body>
</html>
